<h3 class="mt-3">Reclamo</h3>
<form [formGroup]="agregarReclamos" (ngSubmit)="agregar()">
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo" autocomplete="off">
        <span *ngIf="agregarReclamos.get('titulo')?.invalid && agregarReclamos.get('titulo')?.touched">
            El <strong>titulo</strong> es requerido.
        </span>
    </div>
    <div class="mb-3">
        <label for="creador" class="form-label">Creador</label>
        <input formControlName="creador" type="text" class="form-control" id="Creador">
        <span *ngIf="agregarReclamos.get('creador')?.invalid && agregarReclamos.get('creador')?.touched">
            El <strong>creador</strong> es requerido.
        </span>
    </div>
    <div class="mb-3">
        <label for="texto" class="form-label">Texto</label>
        <textarea formControlName="texto" class="form-control" id="texto" rows="8"></textarea>
        <span *ngIf="agregarReclamos.get('texto')?.invalid && agregarReclamos.get('texto')?.touched">
            El <strong>texto</strong> es requerido.
        </span>
    </div>
    <button type="submit" [disabled]="agregarReclamos.invalid" class="btn btn-primary float-end">Aceptar</button>
    <button type="button" routerLink="/" class="btn btn-secondary">Volver</button>
</form>
