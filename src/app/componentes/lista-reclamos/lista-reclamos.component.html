<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Listado de Reclamos</h3>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-primary float-end" routerLink="/agregar">Nuevo Reclamo</button>
    </div>
</div>

<table *ngIf="listaReclamos.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reclamo of listaReclamos">
            <td>
                <a [routerLink]="['/ver', 1]">{{ reclamo.titulo}}</a>
            </td>
            <td>{{ reclamo.creador}}</td>
            <td>{{ reclamo.fechaCreacion | date:'dd/MM/yyy'}}</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>

    <div *ngIf="listaReclamos.length == 0" class="row mt-5">
        <h5>No hay reclamos para mostrar</h5>
    </div>
